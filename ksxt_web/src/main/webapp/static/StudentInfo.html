		<script type="text/javascript">
			$.ajax({
				url:"../findInfo?identifier=student",
				type:"POST",
				dataType:"json",
				success: function(data){
					console.log(data.code + data.message+data.data.name+data.data.gender+data.data.birth+(typeof (data.data.birth))+data.data.identify+data.data.student+data.data.nation+data.data.email+data.data.phone+data.data.notes);
					if(data.code != 200){
						window.location.href = "login.html";
					}else{
						//将收到的个人数据填充在页面上
						/*$("#stu_name1").text(data.data.name);*/
						$("#stu_name").val(data.data.name);
						$("input[name=sex][value="+data.data.gender+"]").attr("checked","checked");
						$("#birthday").val(data.data.birth);
						$("#idNumber").val(data.data.identify);
						$("#xstu_id").val(data.data.student);
						$("#national_name").val(data.data.nation);
						$("#phone").val(data.data.phone);
						$("#e_mail").val(data.data.email);
						$("#notes").val(data.data.notes);
					}
                }
			})
		</script>
